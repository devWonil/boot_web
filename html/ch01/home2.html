a 태그는 하이퍼 링크를 정의합니다 href 속성은 링크로 이동 페이지의 URL을
지정합니다
<a href="http://www.naver.com">네이버로 이동하기</a>
tag에 추가적인 정보를 주는 것을 attribute(속성)이라고 한다.

<!-- 적을 수는 있지만 브라우저는 이해 못한다-->
<h1 myNews="first Title">Title</h1>

<!-- h1 태그에 href 추가적인 정보를 추가하더라도 이해 못한다-->
<h1 href="http://www.naver.com">Title</h1>

<!-- 올바른 태그를 올바른 위치에 작성해야 한다. -->

<ahref="http://www.naver.com">Title</h1>

<a href="http://www.naver.com" target="_self">네이버</a>

<a href="http://www.naver.com" target="_blank">네이버</a>

<img src="https://s.pstatic.net/static/www/mobile/edit/20220513/mobile_18170563612.jpg" />


<h1 src = "https://s.pstatic.net/static/newsstand/2020/logo/light/0604/277.png">title</h1>

<img src="../img/logo.png"/>
